<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-bg">
    <div class="text-center spin-margin" id="spin">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div id="speedTypingTest" class="d-none">
        <h1 class="page-heading mb-3">Speed Typing Test</h1>
        <p class="paraGraph mb-5">On your fingers lets set Go!</p>

        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-img">
        <p id="timer" class="ml-4 d-inline seconds-count">0</p>
        <span class="paraGraph">seconds</span>
        <div class="quote-container mt-4">
            <p id="quoteDisplay" class="quote-text"></p>
            <textarea id="quoteInput" rows="6" cols="41" placeholder="Type here!!"></textarea>
        </div>

        <p id="result"></p>

        <button id="submitBtn" class="submit-button" type="submit">Submit</button>
        <button id="resetBtn" class="ml-4 reset-button" type="reset">Reset</button>

    </div>
    <script src="index.js"></script>
</body>

</html>
